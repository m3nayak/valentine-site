<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Envelope</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- BACKGROUND (your existing animated hearts + kisses use these) -->
  <canvas id="heartsCanvas"></canvas>
  <div id="kissLayer"></div>

  <!-- ENVELOPE -->
  <div class="stage">
    <div class="envelope" aria-label="Envelope">
      <div class="airmail-frame">
        <div class="paper">

          <!-- folds -->
          <div class="env-base"></div>
          <div class="env-left"></div>
          <div class="env-right"></div>
          <div class="env-bottom"></div>
          <div class="env-flap"></div>

          <!-- heart wax seal -->
          <div class="wax">
            <div class="wax-heart"></div>
            <div class="wax-imprint">LOVE</div>
          </div>


        </div>
      </div>
    </div>
  </div>

  <script src="background.js"></script>
</body>
</html>
