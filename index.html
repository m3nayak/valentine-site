<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secret Love Letter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="scene">

  <!-- LEFT: ENVELOPE -->
  <div class="envelope-container">
    <div class="envelope" id="envelope">

      <!-- FLAP -->
      <div class="flap"></div>

      <!-- LETTER (slides out physically) -->
      <div class="letter" id="letter">
        <h1>My Love ❤️</h1>
        <p>
          You unlocked this letter with care, patience,
          and all the right answers.
          <br><br>
          I love you more than words can say.
        </p>
      </div>

      <!-- BODY -->
      <div class="body"></div>

      <!-- WAX SEAL -->
      <div class="wax-seal" id="seal">
        <span class="seal-left">❤️</span>
        <span class="seal-right">❤️</span>
        <span class="crack"></span>
      </div>

    </div>
  </div>

  <!-- RIGHT: QUESTIONS -->
  <div class="questions-container">
    <p id="intro">
      To open the envelope and read the contents,
      you must answer a series of questions.
      Each correct answer builds the password.
    </p>

    <h2 id="question"></h2>

    <input
      type="text"
      id="answer"
      placeholder="Your answer..."
      autocomplete="off"
    />

    <button onclick="submitAnswer()">Submit</button>
  </div>

</div>

<!-- HEART EXPLOSION -->
<div class="heart-burst" id="heartBurst"></div>
<script src="app.js"></script>
<script src="envelope.js"></script>
<script src="script.js"></script>
</body>
</html>
