<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Envelope</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- BACKGROUND -->
  <canvas id="heartsCanvas"></canvas>
  <div id="kissLayer"></div>

  <!-- ENVELOPE STAGE -->
  <div class="stage">
    <div class="envelope" aria-label="Envelope">

      <!-- Back/base -->
      <div class="env-base"></div>

      <!-- Side triangles (gives that folded look) -->
      <div class="env-left"></div>
      <div class="env-right"></div>

      <!-- Bottom fold -->
      <div class="env-bottom"></div>

      <!-- Top flap (closed) -->
      <div class="env-flap"></div>

      <!-- Airmail border -->
      <div class="env-border" aria-hidden="true"></div>

      <!-- Heart wax seal -->
      <div class="wax" aria-hidden="true">
        <span class="wax-text">LOVE</span>
      </div>

    </div>
  </div>

  <script src="background.js"></script>
</body>
</html>
