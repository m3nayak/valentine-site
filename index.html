<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Envelope</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- BACKGROUND (your background.js uses these) -->
  <canvas id="heartsCanvas"></canvas>
  <div id="kissLayer" aria-hidden="true"></div>

  <!-- CENTER ENVELOPE -->
  <div class="stage">
    <div class="cartoonEnvelope" aria-label="Envelope">
      <div class="envPaper"></div>

      <!-- folds -->
      <div class="envFold envFoldLeft"></div>
      <div class="envFold envFoldRight"></div>
      <div class="envFold envFoldBottom"></div>
      <div class="envFold envFoldTop"></div>

      <!-- wax seal -->
      <div class="waxSeal" aria-hidden="true">
        <div class="waxInner" aria-hidden="true"></div>
        <div class="waxHeart" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <script src="background.js"></script>
</body>
</html>
